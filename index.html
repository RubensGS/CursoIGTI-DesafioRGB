<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>RGB</title>
  </head>
  <body>
    <h1>RGB</h1>
    <div>
      <label>(R) Vermelho:</label>
      <input type="range" id="rangeRed" min="0" max="255" step="1" value="0" />
      <input type="text" disabled id="textRed" value="0" />
    </div>
    <div>
      <label>(G) Verde:</label>
      <input
        type="range"
        id="rangeGreen"
        min="0"
        max="255"
        step="1"
        value="0"
      />
      <input type="text" disabled id="textGreen" value="0" />
    </div>
    <div>
      <label>(B) Azul:</label>
      <input type="range" id="rangeBlue" min="0" max="255" step="1" value="0" />
      <input type="text" disabled id="textBlue" value="0" />
    </div>
    <div id="vitrine"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
